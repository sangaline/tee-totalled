# Docker Compose for local development/testing.
# Uses RedPill API for LLM inference (same as production).
# Hot reloading enabled via watchfiles.

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: "no"
    env_file:
      - .env
    environment:
      # Override to development mode for verbose logging.
      - TEE_ENV=development
    volumes:
      # Mount source code for hot reloading.
      - ./src:/app/src:ro
